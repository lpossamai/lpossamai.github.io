<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="#0c0c0c">
    <meta name="description" content="Lucas Possamai's Terminal Portfolio - Interactive command-line portfolio website">
    <title>Terminal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Preload fonts -->
    <link rel="preload" href="https://fonts.gstatic.com/s/courierprime/v7/u-450q2lgwslOqpF_6gQ8kELWwZjW.woff2" as="font"
        type="font/woff2" crossorigin>
</head>

<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
            <div class="terminal-title">terminal</div>
        </div>
        <div class="terminal-body">
            <div class="terminal-output" id="output">
                <p class="intro-text">Welcome to my terminal portfolio. Type 'help' to see available commands.</p>
            </div>
            <div class="terminal-input-line">
                <span class="prompt">root@lpossamai.me:~$</span>
                <span class="input-container">
                    <input type="text" id="terminal-input" autofocus>
                    <span class="cursor"></span>
                </span>
            </div>
        </div>
    </div>
    <script src="terminal.js"></script>
</body>

</html>
